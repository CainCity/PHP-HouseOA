{include file="template/head" /}

<body>
<div class="wap-container">
  <article class="Hui-admin-content clearfix">
    <div class="panel">
      <div class="panel-body">
        <form class="form form-horizontal" id="form-add" method="post">

          <div id="tab-system" class="HuiTab">
            <div class="tabBar cl">
              <span>基本信息</span>
              <span>其它信息</span>
              <span>角色授权</span>
              <span>客户查询权限</span>
            </div>

            <div class="tabCon">
              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2"><span class="c-red">*</span>编号：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input id="usercode" name="usercode" type="text" class="input-text">
                </div>

                <label class="form-label col-xs-12 col-sm-2"><span class="c-red">*</span>所属团队：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <span class="select-box">
                    <select name="teamid" class="select">
                      <option value="0"></option>
                      {voList name="bList" id="bl"}
                      <option value="{$bl.id}">{$bl.name}</option>
                      {/voList}
                    </select>
                  </span>
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2"><span class="c-red">*</span>登录账号：</label>
                <div class="form-controls col-xs-12 col-sm-10">
                  <input id="username" name="username" type="text" class="input-text">
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2"><span class="c-red">*</span>姓名：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input id="nickname" name="nickname" type="text" class="input-text">
                </div>

                <label class="form-label col-xs-12 col-sm-2"><span class="c-red">*</span>手机：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input id="tel" name="tel" type="text" class="input-text">
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2"><span class="c-red">*</span>入职日期：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text datetimepicker-input" id="intime" name="intime">
                </div>

                <label class="form-label col-xs-12 col-sm-2">离职日期：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text datetimepicker-input" id="outtime" name="outtime">
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2">描述：</label>
                <div class="form-controls col-xs-12 col-sm-10">
                  <textarea class="textarea textarea-article" id="description" name="description" placeholder="100个字符以内"></textarea>
                </div>
              </div>
            </div>

            <div class="tabCon">
              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2">身份证：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text" id="idcard" name="idcard">
                </div>

              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2">生日：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text datetimepicker-input" id="birthday" name="birthday">
                </div>

                <label class="form-label col-xs-12 col-sm-2">性别：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <span class="select-box">
                    <select class="select" id="sex" name="sex">
                      <option value=0>保密</option>
                      <option value=1>男</option>
                      <option value=2>女</option>
                    </select>
                  </span>
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2">开户行：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text" id="bank" name="bank">
                </div>

                <label class="form-label col-xs-12 col-sm-2">开户账号：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text" id="bankaccount" name="bankaccount">
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2">开户人：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text" id="accountholder" name="accountholder">
                </div>

                <label class="form-label col-xs-12 col-sm-2">邮箱：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text" id="email" name="email">
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2">微信：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text" id="wechat" name="wechat">
                </div>

                <label class="form-label col-xs-12 col-sm-2">QQ：</label>
                <div class="form-controls col-xs-12 col-sm-4">
                  <input type="text" class="input-text" id="qq" name="qq">
                </div>
              </div>

              <div class="row clearfix">
                <label class="form-label col-xs-12 col-sm-2">备注：</label>
                <div class="form-controls col-xs-12 col-sm-10">
                  <textarea class="textarea textarea-article" id="note" name="note" placeholder="100个字符以内"></textarea>
                </div>
              </div>
            </div>

            <div class="tabCon">
              <div class="row clearfix">
                <div class="form-controls col-xs-12 col-sm-12">
                  {voList name="aList" id="al"}
                  <dl class="Hui-admin-permission-list">
                    <dd>
                      <label><input type="checkbox" name="{$al['id']}">{$al['roleName']}&nbsp;&nbsp;</label>
                    </dd>
                  </dl>
                  {/voList}
                </div>
              </div>
            </div>

            <div class="tabCon">
              <div class="row clearfix">
                <div class="form-controls col-xs-12 col-sm-12">
                  {voList name="cList" id="cl"}
                  <dl class="Hui-admin-permission-list">
                    <dd>
                      <label><input type="checkbox" name="{$cl['id']}">{$cl['name']}</label>
                    </dd>
                  </dl>
                  {/voList}
                </div>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-xs-9 col-sm-10 col-xs-offset-3 col-sm-offset-2">
              <button type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
              <button type="button" class="btn btn-default radius" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </article>
</div>


{include file="template/addjs" /}

<script type="text/javascript">
  $(function() {
    initBind();
  });

  function initBind() {
    $("#tab-system").Huitab();

    $("#form-add").validate({
      rules: {
        usercode: {required: true, minlength: 2, maxlength: 10},
        username: {required: true, minlength: 2, maxlength: 16},
        tel: {required: true, isMobile: true},
        intime: {required: true}
      },
      onkeyup: false,
      focusCleanup: true,
      success: "valid",
      submitHandler: function (form) {
        //$(form).ajaxSubmit();
        layer.confirm('确认保存吗？', function (index) {
          $.ajax({
            "type": "post",
            "url": "UserAdd",
            "data": $('#form-add').serialize(),
            "async": false,
            "success": function (result) {
              switch (result['code']) {
                case 1:
                  layer.msg(result['message'], {icon: 5, time: 2000});
                  break;
                case 2:
                  parent.Message(result['message']);
                  layer_close();
                  break;
              }
            }
          });
        });
      }
    });

    $(".textarea-article").Huitextarealength({
      minlength: 0,
      maxlength: 100
    });

    fromDatetimePicker('#birthday');
    fromDatetimePicker('#intime');
    fromDatetimePicker('#outtime');
  }
</script>
